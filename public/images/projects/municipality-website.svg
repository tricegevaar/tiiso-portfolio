<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#bg3)"/>
  
  <!-- Government Header -->
  <rect x="0" y="0" width="600" height="80" fill="#1a1a1a"/>
  <rect x="40" y="20" width="40" height="40" rx="4" fill="url(#accent3)"/>
  <rect x="100" y="25" width="150" height="30" rx="4" fill="#333"/>
  <rect x="450" y="30" width="100" height="20" rx="4" fill="#555"/>
  
  <!-- Main Content Area -->
  <rect x="40" y="100" width="350" height="200" rx="8" fill="#1a1a1a" stroke="#333" stroke-width="1"/>
  
  <!-- Sidebar -->
  <rect x="410" y="100" width="150" height="200" rx="8" fill="#1a1a1a" stroke="#333" stroke-width="1"/>
  
  <!-- News/Announcements -->
  <rect x="60" y="120" width="310" height="40" rx="4" fill="#8b5cf6" opacity="0.2"/>
  <rect x="80" y="130" width="200" height="8" rx="4" fill="#8b5cf6"/>
  <rect x="80" y="145" width="150" height="6" rx="3" fill="#666"/>
  
  <!-- Service Cards -->
  <rect x="60" y="180" width="90" height="60" rx="6" fill="#333"/>
  <rect x="160" y="180" width="90" height="60" rx="6" fill="#333"/>
  <rect x="260" y="180" width="90" height="60" rx="6" fill="#333"/>
  
  <!-- Service Icons -->
  <circle cx="105" cy="200" r="8" fill="url(#accent3)"/>
  <circle cx="205" cy="200" r="8" fill="url(#accent3)"/>
  <circle cx="305" cy="200" r="8" fill="url(#accent3)"/>
  
  <!-- Sidebar Content -->
  <rect x="430" y="120" width="110" height="15" rx="4" fill="#8b5cf6"/>
  <rect x="430" y="145" width="80" height="8" rx="4" fill="#555"/>
  <rect x="430" y="160" width="90" height="8" rx="4" fill="#555"/>
  
  <!-- Contact Info -->
  <rect x="430" y="200" width="110" height="40" rx="6" fill="#333"/>
  <rect x="440" y="210" width="20" height="20" rx="10" fill="url(#accent3)"/>
  <rect x="470" y="215" width="60" height="6" rx="3" fill="#666"/>
  <rect x="470" y="225" width="50" height="6" rx="3" fill="#666"/>
  
  <!-- Footer Services -->
  <rect x="40" y="320" width="520" height="60" rx="8" fill="#1a1a1a" stroke="#333" stroke-width="1"/>
  <rect x="80" y="340" width="80" height="20" rx="4" fill="#555"/>
  <rect x="180" y="340" width="80" height="20" rx="4" fill="#555"/>
  <rect x="280" y="340" width="80" height="20" rx="4" fill="#555"/>
  <rect x="380" y="340" width="80" height="20" rx="4" fill="#555"/>
  
  <!-- Project Label -->
  <text x="300" y="395" text-anchor="middle" fill="#8b5cf6" font-family="Arial, sans-serif" font-size="14" font-weight="bold">MUNICIPALITY WEBSITE</text>
</svg>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#bg2)"/>
  
  <!-- Header with Takealot-style branding -->
  <rect x="0" y="0" width="600" height="70" fill="#1a1a1a"/>
  <rect x="40" y="20" width="120" height="30" rx="4" fill="url(#accent2)"/>
  <rect x="450" y="25" width="60" height="20" rx="4" fill="#333"/>
  <rect x="520" y="25" width="40" height="20" rx="10" fill="#10b981"/>
  
  <!-- Search Bar -->
  <rect x="40" y="90" width="520" height="40" rx="20" fill="#333" stroke="#10b981" stroke-width="2"/>
  <circle cx="520" cy="110" r="12" fill="#10b981"/>
  
  <!-- Personal Shopper Hero Section -->
  <rect x="40" y="150" width="250" height="120" rx="12" fill="#1a1a1a" stroke="#333" stroke-width="1"/>
  
  <!-- Shopper Avatar -->
  <circle cx="120" cy="190" r="25" fill="url(#accent2)"/>
  <rect x="160" y="170" width="100" height="15" rx="4" fill="#10b981"/>
  <rect x="160" y="195" width="80" height="10" rx="4" fill="#666"/>
  <rect x="160" y="210" width="60" height="8" rx="4" fill="#666"/>
  
  <!-- Service Features -->
  <rect x="160" y="230" width="80" height="25" rx="12" fill="#10b981"/>
  
  <!-- Product Grid -->
  <rect x="310" y="150" width="250" height="220" rx="12" fill="#1a1a1a" stroke="#333" stroke-width="1"/>
  
  <!-- Product Cards -->
  <rect x="330" y="170" width="70" height="80" rx="6" fill="#333"/>
  <rect x="410" y="170" width="70" height="80" rx="6" fill="#333"/>
  <rect x="490" y="170" width="70" height="80" rx="6" fill="#333"/>
  
  <!-- Product Images -->
  <rect x="340" y="180" width="50" height="40" rx="4" fill="#555"/>
  <rect x="420" y="180" width="50" height="40" rx="4" fill="#555"/>
  <rect x="500" y="180" width="50" height="40" rx="4" fill="#555"/>
  
  <!-- Product Icons -->
  <circle cx="365" cy="200" r="8" fill="url(#accent2)"/>
  <circle cx="445" cy="200" r="8" fill="url(#accent2)"/>
  <circle cx="525" cy="200" r="8" fill="url(#accent2)"/>
  
  <!-- Prices -->
  <rect x="340" y="230" width="30" height="8" rx="4" fill="#10b981"/>
  <rect x="420" y="230" width="30" height="8" rx="4" fill="#10b981"/>
  <rect x="500" y="230" width="30" height="8" rx="4" fill="#10b981"/>
  
  <!-- Add to Cart Buttons -->
  <rect x="340" y="240" width="50" height="15" rx="8" fill="url(#accent2)"/>
  <rect x="420" y="240" width="50" height="15" rx="8" fill="url(#accent2)"/>
  <rect x="500" y="240" width="50" height="15" rx="8" fill="url(#accent2)"/>
  
  <!-- Second Row Products -->
  <rect x="330" y="270" width="70" height="80" rx="6" fill="#333"/>
  <rect x="410" y="270" width="70" height="80" rx="6" fill="#333"/>
  <rect x="490" y="270" width="70" height="80" rx="6" fill="#333"/>
  
  <!-- Shopping Cart -->
  <rect x="40" y="290" width="250" height="80" rx="8" fill="#1a1a1a" stroke="#10b981" stroke-width="2"/>
  
  <!-- Cart Items -->
  <rect x="60" y="310" width="150" height="15" rx="4" fill="#333"/>
  <rect x="60" y="330" width="150" height="15" rx="4" fill="#333"/>
  
  <!-- Cart Total -->
  <rect x="220" y="310" width="50" height="20" rx="4" fill="#10b981"/>
  <rect x="220" y="340" width="50" height="20" rx="10" fill="url(#accent2)"/>
  
  <!-- Personal Shopper Badge -->
  <rect x="450" y="100" width="100" height="30" rx="15" fill="#10b981" opacity="0.3"/>
  <circle cx="470" cy="115" r="8" fill="#10b981"/>
  <rect x="485" y="110" width="50" height="8" rx="4" fill="#10b981"/>
  
  <!-- Delivery Truck Icon -->
  <rect x="80" y="240" width="30" height="20" rx="4" fill="#10b981"/>
  <circle cx="85" cy="265" r="5" fill="#10b981"/>
  <circle cx="105" cy="265" r="5" fill="#10b981"/>
  
  <!-- Project Label -->
  <text x="300" y="390" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif" font-size="14" font-weight="bold">VENDA EXPERIENCE - TAKEALOT PERSONAL SHOPPER</text>
</svg>
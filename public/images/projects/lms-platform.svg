<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent4" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#bg4)"/>
  
  <!-- LMS Header -->
  <rect x="0" y="0" width="600" height="70" fill="#1a1a1a"/>
  <rect x="40" y="20" width="120" height="30" rx="4" fill="url(#accent4)"/>
  <rect x="450" y="25" width="60" height="20" rx="10" fill="#333"/>
  <rect x="520" y="25" width="40" height="20" rx="10" fill="#00d4ff"/>
  
  <!-- Sidebar Navigation -->
  <rect x="40" y="90" width="150" height="290" rx="8" fill="#1a1a1a" stroke="#333" stroke-width="1"/>
  
  <!-- Nav Items -->
  <rect x="60" y="110" width="110" height="25" rx="4" fill="#00d4ff" opacity="0.3"/>
  <rect x="60" y="145" width="110" height="25" rx="4" fill="#333"/>
  <rect x="60" y="180" width="110" height="25" rx="4" fill="#333"/>
  <rect x="60" y="215" width="110" height="25" rx="4" fill="#333"/>
  <rect x="60" y="250" width="110" height="25" rx="4" fill="#333"/>
  
  <!-- Main Content Area -->
  <rect x="210" y="90" width="350" height="290" rx="8" fill="#1a1a1a" stroke="#333" stroke-width="1"/>
  
  <!-- Course Cards -->
  <rect x="230" y="110" width="150" height="100" rx="6" fill="#333"/>
  <rect x="390" y="110" width="150" height="100" rx="6" fill="#333"/>
  
  <!-- Course Progress Bars -->
  <rect x="240" y="180" width="130" height="8" rx="4" fill="#555"/>
  <rect x="240" y="180" width="80" height="8" rx="4" fill="url(#accent4)"/>
  
  <rect x="400" y="180" width="130" height="8" rx="4" fill="#555"/>
  <rect x="400" y="180" width="60" height="8" rx="4" fill="url(#accent4)"/>
  
  <!-- Course Titles -->
  <rect x="240" y="130" width="100" height="12" rx="4" fill="#00d4ff"/>
  <rect x="240" y="150" width="80" height="8" rx="4" fill="#666"/>
  
  <rect x="400" y="130" width="100" height="12" rx="4" fill="#00d4ff"/>
  <rect x="400" y="150" width="80" height="8" rx="4" fill="#666"/>
  
  <!-- Assignment Section -->
  <rect x="230" y="230" width="310" height="80" rx="6" fill="#333"/>
  <rect x="250" y="250" width="200" height="12" rx="4" fill="#10b981"/>
  <rect x="250" y="270" width="150" height="8" rx="4" fill="#666"/>
  
  <!-- Due Date -->
  <rect x="460" y="250" width="60" height="20" rx="4" fill="#00d4ff" opacity="0.3"/>
  
  <!-- Student Stats -->
  <rect x="230" y="330" width="90" height="40" rx="6" fill="#00d4ff" opacity="0.2"/>
  <rect x="340" y="330" width="90" height="40" rx="6" fill="#10b981" opacity="0.2"/>
  <rect x="450" y="330" width="90" height="40" rx="6" fill="#8b5cf6" opacity="0.2"/>
  
  <!-- Icons in sidebar -->
  <circle cx="80" cy="122" r="6" fill="#00d4ff"/>
  <circle cx="80" cy="157" r="6" fill="#666"/>
  <circle cx="80" cy="192" r="6" fill="#666"/>
  <circle cx="80" cy="227" r="6" fill="#666"/>
  <circle cx="80" cy="262" r="6" fill="#666"/>
  
  <!-- Project Label -->
  <text x="300" y="395" text-anchor="middle" fill="#00d4ff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">LEARNING MANAGEMENT SYSTEM</text>
</svg>